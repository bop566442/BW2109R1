<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat city Registration</title>
</head>

<body>
    <h1>Cat City ID Registration</h1>
    <img src="./z2926234739984_a1b8fd2b7aff594a08503ceb1571cf8f.jpg" alt="">
    <form action="">
        Name: <br><input type="text" name="Cat-name">
        <br><br>
        Age: <br><input type="number" name="Cat-age">
        <br><br>
        Gender: <br><input type="radio" name="Cat-Gender" value="Male"> Male
        <input type="radio" name="Cat-Gender" value="Female"> Female
        <input type="radio" name="Cat-gender" value="Other"> Other
        <br><br>
        Fur Color: <br><input type="radio" name="Cat-fur-color" value="white"> White
        <input type="radio" name="Cat-fur-color" value="black"> Black
        <input type="radio" name="Cat-fur-color" value="Yelow"> Yelow
        <input type="radio" name="Cat-fur-color" value="None"> None
        <br><br>
        Cat Loves: <br><input type="checkbox" name="cat-favorite-activities" value="Eat"> Eat
        <input type="checkbox" name="cat-favorite-activities" value="drink-milk"> Drink drink-milk
        <input type="checkbox" name="cat-favorite-activities" value="Scratch"> Scratch
        <br><br>

        Cat Hates: <br><input type="checkbox" name="Cat-Hates" value="Bath"> Bath
        <input type="checkbox" name="Cat-Hates" value="Hug"> Hug
        <input type="checkbox" name="Cat-Hates" value="other-cat"> Other cat
        <br><br>
        Cat Breed: <select name="Cat-Beed">
            <option value="Siamese">Siamese</option>
            <option value="Bengal">Bengal</option>
            <option value="Egypt">Egypt</option>
            <option value="Persian">Persian</option>
            <option value="British">British</option><br>
        </select>
        <br><br>
        Cat ID: <br>
        <input type="password" name="Cat-ID">
        <br><br>
        Other Information: <br>
        <textarea name="Cat-other-information"></textarea>
        <br><br>
        <input type="reset" value="reset"> <button type="submit">Finish</button>
    </form>
        
</body>

</html>
