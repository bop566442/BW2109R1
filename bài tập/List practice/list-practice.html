<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list practice</title>
    <style>
        ul {
            list-style-type: circle;
            font-weight: bold;
           
        }
        ol > li {
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <ul>  
        <li>Việt Nam</li>
    </ul>
    <ol type="1">
        <li>Hà Nội</li>
        <li>Sài Gòn</li>
        <li>Huế</li>
        <li>Đà Nẵng</li>
    </ol><br>
    <ul>  
        <li>Hoa Kỳ</li>
    </ul>
    <ol type="1">
        <li>New York</li>
        <li>Los Angeles</li>    
        <li>Chicago</li>
        <li>Houston</li>
    </ol><br>
    <ul>  
        <li>Trung Quốc</li>
    </ul>
    <ol type="1">
        <li>Beijing</li>
        <li>Chongqing</li>
        <li>Shanghai</li>
        <li>Tianjin</li>
    </ol>
    
    
</body>
</html>
