<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="w-75 m-auto mt-5" style="height: 80%; background-color: lightskyblue;">
        <div class="d-flex h-100">
            <div class="w-50">
                <img src="./images.jpg" class="h-100 w-100" alt="">
            </div>
            <div class="w-50 h-100 px-5 pt-2">
                <h1>Sign Up</h1>
                <form>
                    <div class="mb-2">
                        <label for="fullname" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1">
                      </div>
                      <div class="mb-2">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                      </div>
                      <div class="mb-2">
                        <label for="username" class="form-label">User name</label>
                        <input type="text" class="form-control" id="username">
                      </div>
                      <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                      <div class="mb-2">
                        <label for="repeat-password" class="form-label">Repeat password</label>
                        <input type="password" class="form-control" id="repeat-password">
                      </div>
                      <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="user-agreement">
                        <label class="form-check-label" for="user-agreement">I agree to <a href="
                            #">Terms of User</a></label>
                      </div>
                      <div class="row">
                        <div class="col-7">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                        <div class="col-5">
                            <a href="#">Sign In</a>
                        </div>
                        
                      </div>
                      
        
                </form>
            </div>


        </div>
</body>

</html>
